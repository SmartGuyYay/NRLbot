<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NRL React Bot</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0;
    }

    button:hover {
      background-color: #0056c9;
    }

    #face {
      font-size: 60px;
      margin-top: 40px;
    }

    #eyes {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 10px;
    }

    .eye {
      font-size: 50px;
    }

    #mouth {
      font-size: 60px;
      display: inline-block;
      transform-origin: center;
    }

    .talking {
      animation: talk 0.3s infinite;
    }

    @keyframes talk {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(0.3); }
      100% { transform: scaleY(1); }
    }

    .reaction-box {
      margin-top: 30px;
      padding: 20px;
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-style: italic;
    }

    #meter {
      width: 300px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
      display: none;
    }
    #meter-fill {
      height: 100%;
      width: 0%;
      background: limegreen;
    }
  </style>
</head>

      };
