<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NRL React Bot (Mic Level)</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 10px;
    }

    button:hover {
      background-color: #0056c9;
    }

    #face {
      font-size: 60px;
      margin-top: 40px;
    }

    #eyes {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 10px;
    }

    .eye {
      font-size: 50px;
    }

    #mouth {
      font-size: 60px;
      display: inline-block;
      transform-origin: center;
    }

    .talking {
      animation: talk 0.3s infinite;
    }

    @keyframes talk {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(0.3); }
      100% { transform: scaleY(1); }
    }

    .reaction-box {
      margin-top: 30px;
      padding: 20px;
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-style: italic;
    }

    #meter {
      width: 300px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }
    #meter-fill {
      height: 100%;
      width: 0%;
      background: limegreen;
    }
  </style>
</head>
<body>

  <h1>🏉 NRL Voice React Bot (Mic Level Pickup)</h1>
  <p>Press Start and say something loud 😅</p>

  <button onclick="startMic()">🎤 Start Mic</button>

  <div id="status"></div>
  <div id="meter"><div id="meter-fill"></div></div>
  <div id="reaction" class="reaction-box" style="display: none;"></div>

  <!-- Face -->
  <div id="face">
    <div id="eyes">
      <div class="eye">👁️</div>
      <div class="eye">👁️</div>
    </div>
    <div id="mouth">👄</div>
  </div>

  <script>
    const reactions = [
      "That take's weaker than the Warriors’ defence after a beer break.",
      "Your take is like the Tigers’ finals hopes — non-existent.",
      "Bro, that take’s colder than a Melbourne winter.",
      "Even the NRL refs couldn’t make a call that bad.",
      "This take is worse than the Tigers' defence after a weekend off."
    ];

    const status = document.getElementById("status");
    const reactionDiv = document.getElementById("reaction");
    const mouth = document.getElementById("mouth");
    const meterFill = document.getElementById("meter-fill");

    let audioCtx, analyser, dataArray;

    async function startMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        status.innerText = "✅ Mic active, start talking!";
        setupAudio(stream);
      } catch (err) {
        status.innerText = "❌ Mic blocked: " + err.message;
      }
    }

    function setupAudio(stream) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaStreamSource(stream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      source.connect(analyser);

      detectVolume();
    }

    let lastReactionTime = 0;
    function detectVolume() {
      requestAnimationFrame(detectVolume);
      analyser.getByteFrequencyData(dataArray);
      let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

      // Update meter
      meterFill.style.width = Math.min(100, volume) + "%";

      // If volume spike, react
      if (volume > 40 && Date.now() - lastReactionTime > 3000) {
        lastReactionTime = Date.now();
        botReact();
      }
    }

    function botReact() {
      const randomReaction = reactions[Math.floor(Math.random() * reactions.length)];
      reactionDiv.innerText = `"${randomReaction}"`;
      reactionDiv.style.display = "block";

      speakReaction(randomReaction);
    }

    function speakReaction(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-AU';
      utter.pitch = 1;
      utter.rate = 1;

      utter.onstart = () => {
        mouth.classList.add("talking");
      };

      utter.onend = () => {
        mouth.classList.remove("talking");
      };

      synth.speak(utter);
    }
  </script>
</body>
</html>
