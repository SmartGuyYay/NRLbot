<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NRL React Bot (Mic Test)</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 10px;
    }

    button:hover {
      background-color: #0056c9;
    }

    #face {
      font-size: 60px;
      margin-top: 40px;
    }

    #eyes {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 10px;
    }

    .eye {
      font-size: 50px;
    }

    #mouth {
      font-size: 60px;
      display: inline-block;
      transform-origin: center;
    }

    .talking {
      animation: talk 0.3s infinite;
    }

    @keyframes talk {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(0.3); }
      100% { transform: scaleY(1); }
    }

    .reaction-box {
      margin-top: 30px;
      padding: 20px;
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>🏉 NRL Voice React Bot (with Mic Test)</h1>
  <p>First, test if your mic works 👇</p>

  <button onclick="testMic()">🎤 Test Mic</button>
  <button onclick="startListening()">🔥 Start NRL Bot</button>

  <div id="status"></div>
  <div id="reaction" class="reaction-box" style="display: none;"></div>

  <!-- Face -->
  <div id="face">
    <div id="eyes">
      <div class="eye">👁️</div>
      <div class="eye">👁️</div>
    </div>
    <div id="mouth">👄</div>
  </div>

  <script>
    // Basic mic test
    async function testMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById("status").innerText = "✅ Mic access granted!";
        // Stop tracks after test
        stream.getTracks().forEach(track => track.stop());
      } catch (err) {
        document.getElementById("status").innerText = "❌ Mic blocked: " + err.message;
      }
    }

    // Reactions (cut down for demo)
    const reactions = [
      "That take's weaker than the Warriors’ defence after a beer break.",
      "Your take is like the Tigers’ finals hopes — non-existent.",
      "Bro, that take’s colder than a Melbourne winter.",
      "Even the NRL refs couldn’t make a call that bad.",
      "This take is worse than the Tigers' defence after a weekend off."
    ];

    const status = document.getElementById("status");
    const reactionDiv = document.getElementById("reaction");
    const mouth = document.getElementById("mouth");

    function startListening() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Sorry, your browser doesn't support voice recognition 😢 (try Chrome).");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-AU';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        status.innerText = "🎤 Mic is active, start talking...";
        reactionDiv.style.display = "none";
      };

      recognition.start();

      recognition.onresult = (event) => {
        const take = event.results[0][0].transcript;
        status.innerText = `You said: "${take}"`;

        const randomReaction = reactions[Math.floor(Math.random() * reactions.length)];
        reactionDiv.innerText = `"${randomReaction}"`;
        reactionDiv.style.display = "block";

        speakReaction(randomReaction);
      };

      recognition.onerror = (event) => {
        status.innerText = "⚠️ Error: " + event.error;
      };
    }

    function speakReaction(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-AU';
      utter.pitch = 1;
      utter.rate = 1;

      utter.onstart = () => {
        mouth.classList.add("talking");
      };

      utter.onend = () => {
        mouth.classList.remove("talking");
      };

      synth.speak(utter);
    }
  </script>
</body>
