<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NRL Voice Roast Bot</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover {
      background-color: #0056c9;
    }
    .reaction-box {
      margin-top: 30px;
      padding: 20px;
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-style: italic;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px 0;
    }
    /* MOUTH ANIMATION */
    .mouth {
      width: 80px;
      height: 40px;
      background-color: #fff;
      border-radius: 20px;
      margin: 20px auto;
      position: relative;
    }

    /* Create "talking" effect */
    .mouth.open {
      animation: talk 0.3s ease-in-out infinite alternate;
    }

    @keyframes talk {
      0% {
        height: 40px;
      }
      100% {
        height: 10px;
      }
    }

  </style>
</head>
<body>

  <h1>üèâ NRL Voice Roast Bot</h1>
  <p>Speak your hot take below ‚¨áÔ∏è</p>

  <!-- Add Face or Avatar Here -->
  <img src="https://example.com/your-face-image.jpg" alt="User's Face" class="avatar"/>

  <!-- Animated Mouth -->
  <div class="mouth"></div>

  <button onclick="startListening()">üé§ Start Talking</button>

  <div id="status"></div>
  <div id="reaction" class="reaction-box" style="display: none;"></div>

  <script>
    const reactions = [
      "That take's weaker than the Warriors‚Äô defence after a beer break.",
      "This sounds like a Raiders fan after a loss. Stop lying to yourself.",
      "Even the Broncos would drop that take after a pre-season trial.",
      // ... other reactions ...
    ];

    const status = document.getElementById("status");
    const reactionDiv = document.getElementById("reaction");
    const mouth = document.querySelector(".mouth");  // The animated mouth element

    function startListening() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Sorry, your browser doesn't support voice recognition üò¢");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-AU';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      status.innerText = "Listening... üéôÔ∏è";
      reactionDiv.style.display = "none";

      recognition.start();

      recognition.onresult = (event) => {
        const take = event.results[0][0].transcript;
        status.innerText = `You said: "${take}"`;

        const randomReaction = reactions[Math.floor(Math.random() * reactions.length)];
        reactionDiv.innerText = `"${randomReaction}"`;
        reactionDiv.style.display = "block";

        speakReaction(randomReaction);

        // Start the mouth animation
        mouth.classList.add("open");
      };

      recognition.onerror = (event) => {
        status.innerText = "Error: " + event.error;
      };
    }

    function speakReaction(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-AU';
      utter.pitch = 1;
      utter.rate = 1;
      synth.speak(utter);

      // When speaking is done, stop the mouth animation
      utter.onend = () => {
        mouth.classList.remove("open");
      };
    }
  </script>
</body>
</html>
